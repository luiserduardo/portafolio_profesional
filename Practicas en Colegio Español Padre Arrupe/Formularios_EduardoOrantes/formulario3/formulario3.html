<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio3</title>
    <link rel="stylesheet" href="formulario3.css">
</head>
<body>
    <section class="registro">
        <img src="img/colegio.png" alt="logocolegio">
        <h4>Colegio Español Padre Arrupe</h4>
        <h5>Colegio Internacional</h5>
        <input class="control" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
        <input class="control" type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus apellidos">
        <input class="control" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
        <input class="control" type="password" name="clave" id="clave" placeholder="Ingrese su contraseña">
        <p>Estoy de acuerdo con <a href="#"> Terminos y condiciones</a></p>
        <input class="boton" type="submit" value="Register">
        <p><a href="#">¿Ya estas registrado?</a></p>
    </section>
    
</body>
</html>
