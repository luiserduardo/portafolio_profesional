<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 offset-sm-4">
                <h2 id="espacio">Longin BancArrupe</h2>
                <form method="post" action="ejercicio1.html">
                    <div class="form-group">
                        <label for="user">Usuario:</label>
                        <input type="text" class="form-control" id="user" placeholder="Usuario..." name="user" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="clave" placeholder="Contraseña..." name="password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-success btn-block" type="submit">Iniciar sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
